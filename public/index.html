<h3 style="margin-top: 30px; margin-bottom: 30px;"><span id="future_date"></span></h3>

    <button id="berry_good" class="vote_click btn btn-primary btn-lg btn-block" value="berry_good">とてもよかった</button>
    <button id="good" class="vote_click btn btn-success btn-lg btn-block" value="good">よかった</button>
    <button id="bad" class="vote_click btn btn-warning btn-lg btn-block" value="bad">よくなかった</button>

  <!--アドレスを取得-->
  <div class="form-group">
    <label for="get_Address">[アドレス（テスト用）]:</label>
    <br>
    <div id="addr"></div>
  </div>
  <!--値をセット-->
  <div class="form-group">
    <!--コントラクト実行アカウントを入力-->
    <br>
    <label for="input_from">[送信用アドレス]：</label>
    <br>
    <input type="text" name="input_from" id="input_from" class="form-control">
    <br><br>
    <!--パスワードを入力-->
    <label for="input_pw">[パスワード（送信用アドレス）]：</label>
    <br>
    <input type="password" name="input_pw" id="input_pw" class="form-control">
    <br><br>
    <!--値を入力-->
    <label for="input_set_num">[入力値]：</label>
    <br>
    <input type="text" name="input_set_num" id="input_set_num" class="form-control">
    <br>
  </div>
  <br>
  <div class="form-group">
    <button id="btn_set_num" onclick="input_set_num();">送信ボタン</button>
  </div>
  <br>
  <!--値を出力-->
  <div class="form-group">
    <label for="output_get_num">[出力値]：</label>
    <pre id="output_get_num"></pre>
    <button id="btn_get_num">取得ボタン</button>
  </div>
  <br>
  <!-- ログ出力 -->
  <div class="form-group-box_logs">
    <label for="box_logs">ログ情報（送信）：</lavel>
    <pre id="box_logs_pending"></pre>

</div>
