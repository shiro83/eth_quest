<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>testdapps</title>
  <!-- BootstrapのCSS読み込み -->
  <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
  <!--スタイルシート-->
  <link rel="stylesheet" href="./stylesheets/style.css">
  <!-- jQuery読み込み -->
  <script type="text/javascript" src="./javascripts/jquery-3.2.1.min.js"></script>
  <!-- BootstrapのJS読み込み -->
  <script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
  <!--参照先scriptを記載-->
  <script type="text/javascript" src="./javascripts/web3.min.js"></script>
  <script type="text/javascript" src="./lib/connect_web3.js"></script>
  <script type="text/javascript" src="./javascripts/exec_set_or_get_num.js"></script>
</head>

<body>
  <h2>testdapps</h2>
  <header style="background-color:gray">Header</header>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2" style="background-color:red;">Red</div>
      <div class="col-sm-8" style="background-color:blue;">Blue</div>
      <div class="col-sm-2" style="background-color:yellow;">Yellow</div>
    </div>
  </div>
  <footer style="background-color:gray">Footer</footer>

  <!--アドレスを取得-->
  <div class="form-group">
    <label for="get_Address">[アドレス（テスト用）]:</label>
    <br>
    <div id="addr"></div>
  </div>
  <!--値をセット-->
  <div class="form-group">
    <!--コントラクト実行アカウントを入力-->
    <br>
    <label for="input_from">[送信用アドレス]：</label>
    <br>
    <input type="text" name="input_from" id="input_from" class="form-control">
    <br><br>
    <!--パスワードを入力-->
    <label for="input_pw">[パスワード（送信用アドレス）]：</label>
    <br>
    <input type="password" name="input_pw" id="input_pw" class="form-control">
    <br><br>
    <!--値を入力-->
    <label for="input_set_num">[入力値]：</label>
    <br>
    <input type="text" name="input_set_num" id="input_set_num" class="form-control">
    <br>
  </div>
  <br>
  <div class="form-group">
    <button id="btn_set_num" onclick="input_set_num();">送信ボタン</button>
  </div>
  <br>
  <!--値を出力-->
  <div class="form-group">
    <label for="output_get_num">[出力値]：</label>
    <pre id="output_get_num"></pre>
    <button id="btn_get_num">取得ボタン</button>
  </div>
  <br>
  <!-- ログ出力 -->
  <div class="form-group-box_logs">
    <label for="box_logs">ログ情報（送信）：</lavel>
    <pre id="box_logs_pending"></pre>
    <label for="box_logs">ログ情報（完了）：</lavel>
    <pre id="box_logs_complete"></pre>
</div>
</body>
</html>
